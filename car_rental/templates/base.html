<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <title>{% block title %}Car Rental{% endblock %}</title>
    {% if request.user.is_authenticated %}
    <p><a href="{% url 'home' %}">Home</a> | <a href="{% url 'logout' %}">Logout</a></p>
    <p>Hello, {{request.user.username}}</p>
    {% else %}
    <p>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'register' %}">Register</a> |
        <a href="{% url 'login' %}">Login</a>
    </p>
    {% endif %}
    <hr>
</head>
<body>

    {% block content %}

    {% endblock content %}

<footer>
    <hr>
    Car Rental SDA 2022

</footer>
</body>
</html>
